<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <!-- Add more options as needed -->
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="male"> Male
            <input type="checkbox" id="female" name="gender" value="female"> Female

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" required>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            // Check if all fields are filled
            if (firstName && lastName && dob && country && gender && profession && email && mobile) {
                const genderValue = gender ? gender.value : 'Not specified';
                const popupMessage = `
                    First Name: ${firstName}
                    Last Name: ${lastName}
                    Date of Birth: ${dob}
                    Country: ${country}
                    Gender: ${genderValue}
                    Profession: ${profession}
                    Email: ${email}
                    Mobile Number: ${mobile}
                `;
                alert(popupMessage);

                resetForm();
            } else {
                alert('Please fill out all the required fields.');
            }
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
